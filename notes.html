<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes — Colorful Notepad</title>
  <meta name="description" content="A colorful, fast, Figma-like notes app. Create, pin, search, and organize notes. Data is saved locally.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/notes.css">
</head>
<body class="theme-dark">
  <header class="site-header">
    <a class="logo" href="/">BRISQ</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Get In Touch</a>
      <a href="notes.html" class="active">Notes</a>
    </nav>
  </header>

  <main class="container">
    <section class="page-title reveal">
      <h1>Notes</h1>
      <p>Colorful, keyboard-first notes. Everything saves instantly to your browser.</p>
    </section>

    <section class="notes-toolbar reveal">
      <div class="left">
        <div class="search">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20l-6-6Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/></svg>
          <input id="search" type="search" placeholder="Search notes ( / )">
        </div>
        <div class="filters">
          <button class="chip active" data-filter="all">All</button>
          <button class="chip" data-filter="pinned">Pinned</button>
          <button class="chip" data-filter="others">Others</button>
        </div>
      </div>
      <div class="right">
        <button id="new-note" class="button">New (n)</button>
      </div>
    </section>

    <section class="composer reveal" id="composer">
      <input id="title" class="title" type="text" placeholder="Title">
      <textarea id="content" class="content" rows="3" placeholder="Write something… (Cmd/Ctrl+Enter to add)"></textarea>
      <div class="composer-footer">
        <div class="palette" id="palette">
          <button class="swatch" data-color="#FFD166" style="--sw:#FFD166" title="Sun"></button>
          <button class="swatch" data-color="#EF476F" style="--sw:#EF476F" title="Rose"></button>
          <button class="swatch" data-color="#06D6A0" style="--sw:#06D6A0" title="Mint"></button>
          <button class="swatch" data-color="#118AB2" style="--sw:#118AB2" title="Ocean"></button>
          <button class="swatch" data-color="#A78BFA" style="--sw:#A78BFA" title="Lavender"></button>
          <button class="swatch" data-color="#F59E0B" style="--sw:#F59E0B" title="Amber"></button>
          <button class="swatch" data-color="#F97316" style="--sw:#F97316" title="Orange"></button>
          <button class="swatch" data-color="#34D399" style="--sw:#34D399" title="Green"></button>
          <button class="swatch" data-color="#60A5FA" style="--sw:#60A5FA" title="Blue"></button>
          <button class="swatch" data-color="#F472B6" style="--sw:#F472B6" title="Pink"></button>
        </div>
        <div class="spacer"></div>
        <button id="add" class="button">Add Note</button>
      </div>
    </section>

    <section class="notes-grid reveal" id="grid"></section>
    <p id="empty" class="empty">No notes yet. Create your first note!</p>
  </main>

  <footer class="site-footer">
    <div class="footer-icons">
      <a class="icon" href="https://github.com/brisqdev" target="_blank" rel="noopener" aria-label="GitHub">

          <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6 .11 .82-.26 .82-.58v-2.2c-3.34 .73-4.04-1.6-4.04-1.6-.55-1.38-1.35-1.74-1.35-1.74-1.1-.74 .08-.73 .08-.73 1.22 .09 1.86 1.25 1.86 1.25 1.08 1.86 2.83 1.32 3.52 1.01 .11-.79 .42-1.32 .76-1.63-2.66-.3-5.46-1.34-5.46-5.99 0-1.32 .47-2.4 1.25-3.25-.13-.31-.54-1.56 .12-3.25 0 0 1.01-.32 3.3 1.24a11.4 11.4 0 0 1 6.01 0c2.29-1.56 3.3-1.24 3.3-1.24 .66 1.69 .25 2.94 .12 3.25 .78 .85 1.25 1.93 1.25 3.25 0 4.66-2.81 5.68-5.49 5.98 .43 .37 .81 1.1 .81 2.22v3.29c0 .32 .21 .7 .82 .58A12 12 0 0 0 12 .5Z"/>
        </svg>
      </a>
      <a class="icon" href="https://x.com/brisqdev" target="_blank" rel="noopener" aria-label="X">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <path d="M18.244 3H21l-6.49 7.41L22 21h-6.095l-4.774-5.834L5.54 21H3l6.944-7.933L2 3h6.216l4.348 5.335L18.244 3Zm-2.12 16h1.88L8.82 5H6.94l9.184 14Z"/>
        </svg>
      </a>
      <a class="icon" href="#" aria-label="LinkedIn">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <path d="M4.98 3.5a2.5 2.5 0 1 0 .02 5 2.5 2.5 0 0 0-.02-5ZM3.5 8.98H7v11.52H3.5V8.98ZM9.75 8.98H13v1.74h.04c.45-.84 1.55-1.73 3.19-1.73 3.41 0 4.04 2.24 4.04 5.15v6.36H16.8v-5.64c0-1.35-.02-3.08-1.88-3.08-1.88 0-2.17 1.47-2.17 2.98v5.74H9.75V8.98Z"/>
        </svg>
      </a>
      <a class="icon" href="mailto:contact@brisq.dev" aria-label="Email">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6Zm2 0 8 5 8-5H4Zm16 2.236-8 5-8-5V18h16V8.236Z"/>
        </svg>
      </a>
    </div>
    <div class="footer-note">© <span id="year"></span> Brisq</div>
  </footer>

  <script src="assets/notes.js"></script>
</body>
</html>
