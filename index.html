<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <!-- Fonts for fidelity -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Brittany: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Cassie: Poppins (playful, rounded) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- Lee: Montserrat (clean geometric) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="config" id="config-section">
      <form id="config-form">
        <div class="form-group">
          <label for="githubUrl">GitHub Profile URL</label>
          <input type="url" id="githubUrl" name="githubUrl" placeholder="https://github.com/your-username" required />
          <small class="hint">Example: https://github.com/octocat</small>
        </div>

        <div class="form-group">
          <label for="style">Style</label>
          <select id="style" name="style">
            <option value="brittany" selected>Brittany (brittanychiang.com)</option>
            <option value="cassie">Cassie (cassie.codes)</option>
            <option value="lee">Lee (itssharl.ee)</option>
          </select>
          <small class="hint">Choose one style; the page will closely match that layout.</small>
        </div>

        <div class="actions">
          <button type="submit" id="generateBtn">Generate Unique Link</button>
        </div>

        <div id="result" class="result" hidden>
          <p>Your unique portfolio link:</p>
          <div class="link-row">
            <input type="text" id="resultLink" readonly />
            <button type="button" id="copyBtn">Copy</button>
          </div>
        </div>
      </form>
    </section>

    <section id="render-root" hidden></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
